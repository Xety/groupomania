<div id="app">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a routerLink="home" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="../assets/groupomania_header.png" alt="Groupomania" height="50px">
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a routerLink="/" class="nav-link px-2 link-dark">Home</a></li>
            </ul>

            <div class="col-md-3 text-end" *ngIf="!isSignedIn">
                <button type="button" class="btn btn-outline-primary me-2" routerLink="auth/signin" routerLinkActive="active">Sign In</button>
                <button type="button" class="btn btn-outline-primary" routerLink="auth/signup" routerLinkActive="active">Sign Up</button>
            </div>
            <ul class="col-md-3 text-end nav flex-row-reverse" *ngIf="isSignedIn">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://picsum.photos/30/30" class="img-thumbnail" alt="Avatar">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item disabled" href="#">{{ email }}</a></li>
                      <li><a class="dropdown-item disabled" href="#">{{is_admin ? "Role: Admin" : "Role: User"}}</a></li>
                      <li><a class="dropdown-item text-danger" href="#" (click)="logout()">LogOut</a></li>
                    </ul>
                  </li>
            </ul>
        </header>

        <router-outlet></router-outlet>

        <footer class="py-3 my-4">
            <p class="text-center text-muted">Â© 2022 Groupomania, Inc</p>
          </footer>
    </div>
</div>
